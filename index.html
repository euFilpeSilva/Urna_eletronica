<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Urna Eletrônica</title>
</head>
<body>
  <!-- corpo da urna -->
  <div class="urna">
  <!-- tela  -->
  <div class="tela">
    <!-- Divisão 1 onde mostra as informações gerais. -->
    <div class="divisao-1">
      <div class="divisao-1-left">
       <div class="divisao-1-1">
         <!-- Informações sobre os candidatos -->
<span>SEU VOTO PARA</span>
       </div>
       <div class="divisao-1-2">
<span>VEREADOR</span>
       </div>
       <!-- area onde aparecem os digitos -->
       <div class="divisao-1-3">
         <div class="numero pisca"></div>
         <div class="numero"></div>
      </div>
       <div class="divisao-1-4">
       Nome: FULANO DE TAL <br>
       Partido:QQQ <br>
       Vice-Prefeito: BELTRANO DE TAL
       </div>
      </div>
      <div class="divisao-1-right">
      ...
      </div>
    </div>
    <!-- Divisão 2 onde mostram as intruções, frase fixa.-->
    <div class="divisao-2">
Aperte a tela: <br>
CONFIRMA para CONFIRMAR este voto <br>
CORRIGE para REINICIAR  este voto
    </div>
 </div>
 <!--  teclado  -->
<div class="teclado">
  <div class="teclado--linha">
  <div class="teclado--botao">1</div>
  <div class="teclado--botao">2</div>
  <div class="teclado--botao">3</div>
</div>
<!-- linhas-botões da urna -->
<div class="teclado--linha">
  <div class="teclado--botao">4</div>
  <div class="teclado--botao">5</div>
  <div class="teclado--botao">6</div>
    </div>
    <!-- botões com digito de 0 a 9 -->
    <div class="teclado--linha">
  <div class="teclado--botao">7</div>
  <div class="teclado--botao">8</div>
  <div class="teclado--botao">9</div>
   </div>
   <div class="teclado--linha">
    <div class="teclado--botao">0</div>
  </div>
  <!-- botões de configuração -->
   <div class="teclado--linha">
    <div class="teclado--botao botao--branco">BRANCO</div>
    <div class="teclado--botao botao--corrige">CORRIGE</div>
    <div class="teclado--botao botao--confirma">CONFIRMA</div>
    </div>
  </div>
</div>
</body>
</html>
